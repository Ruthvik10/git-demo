<html>
	<head>
		<style>
			p{
				position:absolute;
				top:50%;
				left:50%;
				transform:translate(-50%,-50%);
			}
		</style>
	</head>
	<body>
		<p id="demo"></p>
		<script type="text/javascript">
			var var1=setInterval(inTime,1000);
			var ids=document.getElementById("demo");
			var fs=5;
			function inTime(){
				ids.innerText="Text Growing";
				ids.setAttribute('style','font-size:'+fs+'px; color:red');
				fs+=5;
				if(fs>50){
					clearInterval(var1);
					var var2=setInterval(deTime,1000);
				}
			}
			function deTime(){
				ids.innerText="Text Shrinking";
				ids.setAttribute('style','font-size:'+fs+'px;color:blue');
				fs-=5;
				if(fs===5)
					clearInterval(var2);
			}
		</script>
	</body>
</html>
